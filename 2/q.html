  total([10, 20, 30, 40, 50], 40)

  function total(year,no) {
    let sum=0
    for(let i=0; i<year.length; i++){
      sum+=year[i]
    }
    let test=sum/year.length
    if(no-test>0){
      console.log(`평균보다 ${no-test}점이 올랐네요`);
    }
    else if (no-test==0) {
      console.log(`평균과 같아요`);
    }
    else{
      console.log(`평균보다 ${(no-test)*-1}점이 떨어졌네요 재수추천`)
    }
  }
