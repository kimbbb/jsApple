<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous">
  </script>
</head>
<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav> 

  <ul class="list" >
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul> 

  <p class="hello">안녕</p>


  <script>

    // document.querySelector('.list') //맨 위의 요소만 찾아줌
    // document.querySelectorAll('list-group-item')[인덱싱] //모두 찾아줌
    // document.getElementsByClassName('navbar-toggler')
    // [0].addEventListener('click', function () {
    //   document.getElementsByClassName('list')[0].classList.toggle('show')
    // })


    // document.querySelector('.navbar-toggler').addEventListener('click', function () {
    //   document.querySelectorAll('.list')[0].classList.toggle('show');
    // })

    //jquery - document.querySelector->$ / addEventListener-> on

    $('.navbar-toggler').on('click', function () {
      document.querySelectorAll('.list')[0].classList.toggle('show');
    })

    $('.hello').html('바보')

  </script>

</body>
</html>
